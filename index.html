
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="name">
        <div class="name-inner">Tic-Tac-Toe</div>
    </div>

    <div class="start">
        <div class="startinner">
            <button class="Obtn">O</button>
            <button class="Xbtn">X</button>
        </div>
    </div>
    

    <div class="gameboard">
        <div class="gameboard-inner">
            <div class="move-before" id="0"></div>
            <div class="move-before" id="1"></div>
            <div class="move-before" id="2"></div>
            <div class="move-before" id="3"></div>
            <div class="move-before" id="4"></div>
            <div class="move-before" id="5"></div>
            <div class="move-before" id="6"></div>
            <div class="move-before" id="7"></div>
            <div class="move-before" id="8"></div>
        </div>
    </div>




    <script type="text/javascript" src="script.js"></script>
</body>
</html>
